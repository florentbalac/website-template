<div class="section white valign-wrapper">
  <div class="row container grey-text text-darken-3 lighten-3">
    <h3 class="header center-align light">SITE MAP</h3>
    <h4 class="header center-align light">Pages</h4>
    <div class="row center-align">
      <div class="col s12">
        <ul class="table-of-contents">
          <li *ngFor="let menuItem of menuItems" >
            <a [routerLink]="menuItem.route">{{menuItem.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
